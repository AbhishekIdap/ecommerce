<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details | Nameless Store</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", system-ui, sans-serif;
            background: radial-gradient(circle at top left, #ffe1f2 0%, #f2e4ff 35%, #def7ff 85%);
            color: #1f2933;
            overflow-x: hidden;
        }

        .navbar {
            width: 100%;
            padding: 14px 7%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
            background: linear-gradient(90deg,
                rgba(255,188,222,0.9),
                rgba(201,167,255,0.92),
                rgba(139,233,255,0.9));
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 22px rgba(140, 90, 200, 0.28);
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #24142f;
        }

        .logo span {
            color: #0f9fb7;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-btn {
            padding: 7px 16px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.7);
            background: rgba(255,255,255,0.9);
            color: #2e1840;
            font-size: 13px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 5px 14px rgba(80,40,120,0.25);
            transition: 0.18s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 9px 20px rgba(80,40,120,0.4);
        }

        #cartCountBadge {
            margin-left: 6px;
            padding: 2px 7px;
            border-radius: 999px;
            background: rgba(255,255,255,0.9);
            font-size: 11px;
            font-weight: 700;
            color: #e11d48;
            box-shadow: 0 0 10px rgba(255,255,255,0.7);
        }

        .page-wrap {
            width: 90%;
            max-width: 1180px;
            margin: 28px auto 40px auto;
            display: grid;
            grid-template-columns: 1.1fr 1.5fr;
            gap: 26px;
        }

        .left-card {
            background: rgba(255,255,255,0.88);
            border-radius: 20px;
            padding: 18px;
            border: 1px solid rgba(220, 195, 245, 0.9);
            box-shadow:
                0 18px 40px rgba(0,0,0,0.05),
                0 0 40px rgba(190,150,250,0.3);
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .gallery-row {
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 14px;
        }

        .thumbs {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .thumbs img {
            width: 68px;
            height: 68px;
            border-radius: 12px;
            object-fit: cover;
            border: 1px solid rgba(210,200,240,0.9);
            cursor: pointer;
            transition: 0.18s ease;
            background: #f9f5ff;
        }

        .thumbs img:hover {
            transform: translateY(-2px) scale(1.03);
            border-color: #f08ac8;
            box-shadow:
                0 6px 16px rgba(0,0,0,0.12),
                0 0 18px rgba(255,160,220,0.6);
        }

        .main-image-box {
            border-radius: 18px;
            border: 1px solid rgba(210,200,240,0.9);
            background: radial-gradient(circle at top, #ffffff, #f5ecff 65%, #e4f8ff 100%);
            min-height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #mainImage {
            max-width: 100%;
            max-height: 360px;
            object-fit: contain;
            transition: 0.25s ease;
        }

        .left-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn-add {
            padding: 10px 22px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #ffb7da, #ff9ad0, #f582c8);
            color: #2a001d;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            box-shadow:
                0 10px 24px rgba(0,0,0,0.12),
                0 0 28px rgba(255,150,220,0.65);
            transition: 0.2s ease;
        }

        .btn-add.in-cart {
            background: linear-gradient(135deg, #fb7185, #f97373);
            box-shadow: 0 10px 24px rgba(248,113,113,0.7);
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow:
                0 14px 30px rgba(0,0,0,0.18),
                0 0 36px rgba(255,150,235,0.85);
        }

        .btn-buy {
            padding: 10px 22px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #8be9ff, #6bd5ff, #a8c4ff);
            color: #041018;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            box-shadow:
                0 10px 24px rgba(0,0,0,0.12),
                0 0 26px rgba(140,210,255,0.7);
            transition: 0.2s ease;
        }

        .btn-buy:hover {
            transform: translateY(-2px);
            box-shadow:
                0 14px 30px rgba(0,0,0,0.18),
                0 0 34px rgba(140,210,255,0.9);
        }

        .right-card {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 22px 24px;
            border: 1px solid rgba(220,195,245,0.9);
            box-shadow:
                0 18px 40px rgba(0,0,0,0.05),
                0 0 40px rgba(190,150,250,0.28);
        }

        .prod-name {
            font-size: 22px;
            font-weight: 700;
            color: #2b1737;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 12px;
        }

        .rating-row {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 14px;
        }

        .rating-badge {
            padding: 3px 8px;
            border-radius: 999px;
            background: linear-gradient(135deg, #34d399, #22c55e);
            color: #ffffff;
            font-size: 12px;
            font-weight: 700;
        }

        .price-row {
            margin: 14px 0 16px 0;
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        .current-price {
            font-size: 26px;
            font-weight: 700;
            color: #1f2933;
        }

        .mrp {
            font-size: 14px;
            color: #9ca3af;
            text-decoration: line-through;
        }

        .offer {
            font-size: 14px;
            color: #059669;
            font-weight: 600;
        }

        .pill-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .small-pill {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 11px;
            background: rgba(255,235,250,0.9);
            border: 1px solid rgba(240,180,230,0.9);
            color: #7b295a;
        }

        .desc-title {
            font-size: 14px;
            font-weight: 600;
            margin: 16px 0 6px 0;
            color: #374151;
        }

        .description {
            font-size: 13px;
            color: #4b5563;
            line-height: 1.6;
            white-space: pre-line;
        }

        .back-link {
            display: inline-block;
            margin: 10px 5%;
            text-decoration: none;
            font-size: 13px;
            color: #4c46e5;
        }

        .btn-add,
        .cart-toggle-btn {
            position: relative;
            z-index: 20 !important;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">NAMELESS <span>STORE</span></div>
    <div class="nav-right">
        <a href="/dashboard" class="nav-btn">üè† Dashboard</a>
        <a href="/products" class="nav-btn">üõçÔ∏è Products</a>
        <a href="/cart" class="nav-btn">
            üõí Cart
            <span id="cartCountBadge">0</span>
        </a>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="page-wrap">

    <div class="left-card">

        <div class="gallery-row">
        <div class="thumbs">
    <img th:each="img : ${#strings.arraySplit(product.imageUrl, ',')}"
        th:src="${img}"
         onclick="setMainImage(this.src)">
</div>



            <div class="main-image-box">
             <img id="mainImage"
     th:src="${#strings.arraySplit(product.imageUrl, ',')[0]}">


            </div>
        </div>

        <div class="left-actions">
            <button type="button" id="addToCartBtn" class="btn-add">
                Add to Cart
            </button>

            <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post">
                <button type="submit" class="btn-buy">Buy Now</button>
            </form>
        </div>
    </div>

    <div class="right-card">
        <div class="prod-name" th:text="${product.name}"></div>
        <div class="subtitle">Curated by Nameless Store ¬∑ Handpicked for you</div>

        <div class="rating-row">
            <span class="rating-badge">4.4 ‚òÖ</span>
            <span>1,248 ratings & 210 reviews</span>
        </div>

        <div class="price-row">
            <div class="current-price">
                ‚Çπ <span th:text="${product.price}"></span>
            </div>
            <div class="mrp">
                MRP: ‚Çπ <span th:text="${product.price}"></span>
            </div>
            <div class="offer">Special launch price</div>
        </div>

        <div class="pill-row">
            <div class="small-pill">‚ú® Premium quality</div>
            <div class="small-pill">üöö Fast delivery</div>
            <div class="small-pill">üîÑ Easy returns</div>
        </div>

        <div class="desc-title">Product Description</div>
        <div class="description" th:text="${product.description}"></div>
    </div>

</div>

<script th:inline="javascript">
    function setMainImage(src) {
        document.getElementById("mainImage").src = src;
    }

    const addBtn = document.getElementById("addToCartBtn");
    var productId = /*[[${product.id}]]*/ 0;
    var inCart = false;
    const cartCountBadge = document.getElementById("cartCountBadge");

    function showToast(text) {
        var popup = document.createElement('div');
        popup.innerText = text;
        popup.style.position = 'fixed';
        popup.style.bottom = '24px';
        popup.style.right = '24px';
        popup.style.background = 'rgba(255,255,255,0.98)';
        popup.style.padding = '10px 18px';
        popup.style.borderRadius = '10px';
        popup.style.boxShadow = '0 8px 20px rgba(0,0,0,0.25)';
        popup.style.color = '#1f2933';
        popup.style.fontSize = '14px';
        popup.style.fontWeight = '600';
        popup.style.zIndex = '9999';
        document.body.appendChild(popup);
        setTimeout(function () { popup.remove(); }, 1500);
    }

    function applyButtonState() {
        if (inCart) {
            addBtn.textContent = 'Remove from Cart';
            addBtn.classList.add('in-cart');
        } else {
            addBtn.textContent = 'Add to Cart';
            addBtn.classList.remove('in-cart');
        }
    }

    function pulseButton() {
        addBtn.classList.remove('pulse');
        void addBtn.offsetWidth;
        addBtn.classList.add('pulse');
        setTimeout(function () {
            addBtn.classList.remove('pulse');
        }, 220);
    }

    function updateCartCount() {
        if (!cartCountBadge) return;

        fetch('/cart/api/count')
            .then(function (res) { return res.text(); })
            .then(function (txt) {
                var n = parseInt(txt);
                if (isNaN(n)) n = 0;
                cartCountBadge.textContent = n;
            })
            .catch(function (err) {
                console.error('Cart count error:', err);
            });
    }

    fetch('/cart/api/status/' + productId)
        .then(function (res) { return res.text(); })
        .then(function (text) {
            inCart = (text === 'IN_CART');
            applyButtonState();
            updateCartCount();
        })
        .catch(function (err) {
            console.error('Status error:', err);
        });

    addBtn.addEventListener('click', function () {
        var url = inCart ? '/cart/api/remove/' + productId
                         : '/cart/api/add/' + productId;

        fetch(url, { method: 'POST' })
            .then(function (res) {
                if (res.ok) {
                    inCart = !inCart;
                    applyButtonState();
                    pulseButton();
                    updateCartCount();
                    showToast(inCart ? '‚úî Added to Cart' : '‚úñ Removed from Cart');
                    return;
                }
                return res.text().then(function (t) {
                    console.error('Toggle cart error:', t);
                });
            })
            .catch(function (err) {
                console.error('Error toggling cart:', err);
            });
    });
</script>

</body>
</html>
