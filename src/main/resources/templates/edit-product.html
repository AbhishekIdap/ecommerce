<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product | Nameless Store Admin</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #ffe7f3, #e6e4ff, #e6f4ff);
            color: #2d2151;
        }

        /* Rainbow Glass Navbar */
        .navbar {
            position: sticky;
            top: 0;
            width: 88%;
            padding: 16px 6%;
            background: linear-gradient(90deg,
                    rgba(255,168,220,0.55),
                    rgba(168,196,255,0.55),
                    rgba(166,255,243,0.55));
            backdrop-filter: blur(18px);
            border-bottom: 1px solid rgba(255,255,255,0.4);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .brand {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: 1px;
            color: #3d2d72;
        }
        .brand span { color: #00a2ff; }

        .back-btn {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 12px;
            background: rgba(255,255,255,0.55);
            backdrop-filter: blur(10px);
            color: #3d2d72;
            font-weight: 600;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 36px;
            color: #3d2d72;
        }

        .form-box {
            width: 55%;
            margin: 40px auto;
            padding: 40px 50px;
            background: rgba(255,255,255,0.6);
            border-radius: 22px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
            backdrop-filter: blur(12px);
        }

        .input-field { margin-bottom: 22px; }
        .input-field label { font-size: 15px; font-weight: 600; display: block; margin-bottom: 6px; }

        .input-field input, .input-field textarea {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.8);
            box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            background: linear-gradient(135deg, #1fa2ff, #8f6bff);
            color: white;
            font-weight: 700;
        }

        .submit-btn:hover {
            opacity: 0.93;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="brand">NAMELESS <span>STORE</span></div>
    <a href="/admin/products" class="back-btn">← Back to Products</a>
</div>

<h1>Edit Product</h1>

<div class="form-box">

    <form action="/admin/products/update" method="post">

        <input type="hidden" name="id" th:value="${product.id}">

        <div class="input-field">
            <label>Product Name</label>
            <input type="text" name="name" th:value="${product.name}" required>
        </div>

        <div class="input-field">
            <label>Description</label>
            <textarea name="description" rows="4" required
                      th:text="${product.description}"></textarea>
        </div>

        <div class="input-field">
            <label>Price (₹)</label>
            <input type="number" step="0.01" name="price" th:value="${product.price}" required>
        </div>

        <div class="input-field">
            <label>Image URL</label>
            <input type="text" name="imageUrl" th:value="${product.imageUrl}" required>
        </div>

        <button class="submit-btn">Update Product</button>

    </form>
</div>

</body>
</html>
