<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cosmic Portal | NAMELESS STORE</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", system-ui, sans-serif;
            color: #f5ecff;
            background: radial-gradient(circle at top, #1a0024, #05000b 60%, #02040b 100%);
            overflow: hidden;
        }

        /* Floating Blobs */
        .blob {
            position: absolute;
            width: 520px;
            height: 520px;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.55;
            z-index: 0;
        }

        .blob.left {
            background: radial-gradient(circle, #ff9a9e 0%, #fecfef 30%, #f5576c 60%);
            top: -140px;
            left: -120px;
            animation: moveLeft 9s ease-in-out infinite alternate;
        }

        .blob.right {
            background: radial-gradient(circle, #a18cd1 0%, #fbc2eb 30%, #2b86c5 70%);
            bottom: -170px;
            right: -130px;
            animation: moveRight 10s ease-in-out infinite alternate-reverse;
        }

        @keyframes moveLeft {
            from { transform: translate(0, 0); }
            to   { transform: translate(30px, 15px); }
        }

        @keyframes moveRight {
            from { transform: translate(0, 0); }
            to   { transform: translate(-25px, -20px); }
        }

        /* Starfield Background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(1px 1px at 20% 25%, rgba(255,255,255,0.4) 0, transparent 40%),
                radial-gradient(1px 1px at 75% 40%, rgba(255,255,255,0.4) 0, transparent 40%),
                radial-gradient(1px 1px at 45% 80%, rgba(255,255,255,0.35) 0, transparent 40%);
            opacity: 0.45;
            pointer-events: none;
        }

        /* Portal Box */
        .portal-wrapper {
            position: relative;
            z-index: 5;
            width: 480px;
            padding: 40px 40px 35px;
            border-radius: 24px;
            background: rgba(10, 6, 25, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.16);
            box-shadow:
                0 0 35px rgba(0, 0, 0, 0.75),
                0 0 45px rgba(255, 120, 220, 0.4);
            backdrop-filter: blur(22px);
            text-align: center;
            animation: fadeIn 1.4s ease forwards;
            opacity: 0;
            transform: translateY(40px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chip {
            display: inline-block;
            padding: 7px 14px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.35);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffd6ff;
            margin-bottom: 10px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 14px;
            color: #d8cdfc;
            margin-bottom: 28px;
            line-height: 1.5;
        }

        /* Enter Button */
        .btn-enter {
            width: 100%;
            padding: 14px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 40%, #f5576c 80%);
            color: #2b0024;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 0.4px;
            box-shadow:
                0 10px 25px rgba(0, 0, 0, 0.7),
                0 0 30px rgba(255, 110, 180, 0.85);
            transition: 0.18s ease;
        }

        .btn-enter:hover {
            transform: translateY(-2px);
            box-shadow:
                0 14px 30px rgba(0, 0, 0, 0.8),
                0 0 35px rgba(255, 150, 200, 0.95);
        }

        .btn-enter:active {
            transform: translateY(0);
        }

        .loading {
            margin-top: 16px;
            font-size: 12px;
            color: #c5b9f8;
            opacity: 0;
            animation: blink 1.4s infinite;
        }

        @keyframes blink {
            0% {opacity: 0;}
            50% {opacity: 1;}
            100% {opacity: 0;}
        }
    </style>

    <script>
        function enterPortal() {
            document.getElementById("loadingTxt").style.opacity = "1";
            setTimeout(() => {
                window.location.href = "/dashboard";
            }, 1500);
        }
    </script>
</head>

<body>

<div class="blob left"></div>
<div class="blob right"></div>
<div class="stars"></div>

<div class="portal-wrapper">
    <div class="chip">Cosmic Portal</div>

    <div class="title">Entering the Galaxy ðŸŒŒ</div>

    <div class="subtitle">
        Prepare yourself, traveler.<br>
        You are stepping into the universe of NAMELESS STORE.
    </div>

    <button class="btn-enter" onclick="enterPortal()">ENTER PORTAL</button>

    <div id="loadingTxt" class="loading">Initializing cosmic systems...</div>
</div>

</body>
</html>
