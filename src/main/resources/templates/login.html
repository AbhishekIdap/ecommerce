<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | NAMELESS STORE</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
            color: #f5ecff;
            background: radial-gradient(circle at top, #0b0013, #050008 55%, #000208 100%);
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 480px;
            height: 480px;
            border-radius: 50%;
            filter: blur(130px);
            opacity: 0.55;
            z-index: 0;
        }

        .blob.pink {
            background: radial-gradient(circle, #ff3cac 0%, #784ba0 40%, #2b86c5 70%);
            top: -120px;
            right: -80px;
            animation: float1 8s ease-in-out infinite alternate;
        }

        .blob.teal {
            background: radial-gradient(circle, #00f2fe 0%, #4facfe 40%, #120078 70%);
            bottom: -150px;
            left: -100px;
            animation: float2 9s ease-in-out infinite alternate-reverse;
        }

        @keyframes float1 {
            from { transform: translate(0, 0); }
            to   { transform: translate(-25px, 20px); }
        }

        @keyframes float2 {
            from { transform: translate(0, 0); }
            to   { transform: translate(20px, -25px); }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
              radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.4) 0, transparent 40%),
              radial-gradient(1px 1px at 80% 10%, rgba(255,255,255,0.5) 0, transparent 40%),
              radial-gradient(1px 1px at 50% 80%, rgba(255,255,255,0.35) 0, transparent 40%);
            opacity: 0.4;
            pointer-events: none;
        }

        .login-card {
            position: relative;
            z-index: 5;
            width: 420px;
            padding: 38px 32px 34px;
            border-radius: 22px;
            background: rgba(10, 7, 20, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow:
                0 0 35px rgba(0, 0, 0, 0.75),
                0 0 45px rgba(162, 93, 255, 0.4);
            backdrop-filter: blur(20px);
        }

        .logo-text {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #ff9ff3;
            margin-bottom: 6px;
        }

        .title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 13px;
            color: #c2c0ff;
            margin-bottom: 24px;
        }

        .input-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .input-label {
            font-size: 13px;
            color: #cfc8ff;
            margin-bottom: 6px;
            display: block;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper span {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #c4b6ff;
            opacity: 0.9;
        }

        .input-field {
            width: 100%;
            padding: 12px 12px 12px 32px;
            border-radius: 12px;
            border: 1px solid rgba(215, 196, 255, 0.35);
            background: rgba(6, 4, 20, 0.85);
            color: #fdf9ff;
            font-size: 14px;
            outline: none;
            transition: 0.2s ease;
        }

        .input-field::placeholder {
            color: rgba(190, 177, 230, 0.7);
        }

        .input-field:focus {
            border-color: #ff9ff3;
            box-shadow: 0 0 12px rgba(255, 159, 243, 0.4);
            background: rgba(8, 5, 25, 0.95);
        }

        .actions-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            margin-top: 4px;
            margin-bottom: 12px;
            color: #c9c1ff;
        }

        .link {
            color: #ff9ff3;
            text-decoration: none;
            font-weight: 500;
        }

        .link:hover {
            text-decoration: underline;
        }

        .btn-main {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #ff4ecd 0%, #9a4bff 40%, #2b86ff 100%);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 0.5px;
            box-shadow:
                0 10px 25px rgba(0, 0, 0, 0.6),
                0 0 25px rgba(255, 90, 196, 0.7);
            transition: 0.18s ease;
        }

        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow:
                0 14px 30px rgba(0, 0, 0, 0.75),
                0 0 30px rgba(255, 130, 210, 0.9);
        }

        .footer-text {
            margin-top: 18px;
            font-size: 12px;
            color: #b3acd9;
            text-align: center;
        }

        .accent {
            color: #ff9ff3;
        }

    </style>
</head>
<body>

<div class="blob pink"></div>
<div class="blob teal"></div>
<div class="stars"></div>

<div class="login-card">
    <div class="logo-text">nameless store</div>
    <div class="title">Welcome back, explorer âœ¨</div>
    <div class="subtitle">Log in to continue your shopping journey in the galaxy.</div>

    <form action="/login" method="post">

        <div class="input-group">
            <label class="input-label">Username</label>
            <div class="input-wrapper">
                <span>@</span>
                <input class="input-field" type="text" name="username" placeholder="Enter your username" required>
            </div>
        </div>

        <div class="input-group">
            <label class="input-label">Password</label>
            <div class="input-wrapper">
                <span>â˜…</span>
                <input class="input-field" type="password" name="password" placeholder="Enter your password" required>
            </div>
        </div>

        <div class="actions-row">
            <span style="opacity:0.8;">Forgot password? (coming soon)</span>
            <a href="/register" class="link">Create new account</a>
        </div>

        <button class="btn-main" type="submit">Login to Store</button>

        <div class="footer-text">
            You're entering a <span class="accent">futuristic marketplace</span> ðŸš€
        </div>

    </form>
</div>

</body>
</html>
