<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Card | Nameless Store</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #ffe7f3, #f3e6ff, #e7f7ff);
            color: #3a2b4c;
        }

        .navbar {
            width: 100%;
            padding: 14px 6%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg,
                #ff9acb, #e9a6ff, #c9afff, #a7c4ff, #8bdcff, #7feaff);
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 30;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
        }

        .nav-right a {
            margin-left: 12px;
            text-decoration: none;
            color: #2b1b3e;
            font-weight: 600;
        }

        .container {
            width: 80%;
            max-width: 650px;
            margin: 40px auto;
            background: rgba(255,255,255,0.75);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.7);
            box-shadow: 0 10px 26px rgba(0,0,0,0.15);
            backdrop-filter: blur(14px);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            font-size: 26px;
            color: #3b2a50;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #4b3b67;
        }

        input, select {
            width: 100%;
            padding: 11px 12px;
            border-radius: 12px;
            border: 1px solid #d9c6f1;
            margin-top: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .row {
            display: flex;
            gap: 12px;
        }

        .row > div {
            flex: 1;
        }

        .btn {
            width: 100%;
            background: #4b7bff;
            color: white;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn:hover {
            background: #668eff;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            text-decoration: none;
            color: #4b7bff;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">NAMELESS STORE</div>
    <div class="nav-right">
        <a href="/dashboard">Dashboard</a>
        <a href="/payment/options">Payment Options</a>
    </div>
</div>

<div class="container">
    <h2>Add Card Payment Method</h2>

    <form th:action="@{/payment/add/card}" method="post">
        <label>Card Number</label>
        <input type="text" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required>

        <div class="row">
            <div>
                <label>Card Holder Name</label>
                <input type="text" name="cardHolder" placeholder="Name on card" required>
            </div>
            <div>
                <label>Brand</label>
                <select name="cardBrand">
                    <option value="VISA">VISA</option>
                    <option value="MASTERCARD">MASTERCARD</option>
                    <option value="RUPAY">RUPAY</option>
                    <option value="OTHER">OTHER</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div>
                <label>Expiry Month</label>
                <input type="text" name="expiryMonth" placeholder="MM" required>
            </div>
            <div>
                <label>Expiry Year</label>
                <input type="text" name="expiryYear" placeholder="YY" required>
            </div>
        </div>

        <label>Nickname / Label</label>
        <input type="text" name="label" placeholder="My HDFC Credit Card" required>

        <button type="submit" class="btn">Save Card</button>
    </form>

    <a href="/payment/options" class="back-link">‚Üê Back to Payment Options</a>
</div>

</body>
</html>
