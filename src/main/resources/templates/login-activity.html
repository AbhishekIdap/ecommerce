<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Activity | Nameless Store</title>
    <meta charset="UTF-8">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", system-ui, sans-serif;
            background: radial-gradient(circle at top, #ffe3f5 0%, #e3f0ff 40%, #e7fff8 100%);
            color: #3a2b4c;
        }

        .navbar {
            width: 100%;
            padding: 14px 6%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg,
                #ff9acb, #e9a6ff, #c9afff, #a7c4ff, #8bdcff, #7feaff);
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 30;
        }
        .logo {
            font-size: 22px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .nav-right {
            display: flex;
            gap: 10px;
        }
        .nav-btn {
            padding: 8px 18px;
            border-radius: 999px;
            border: 1px solid rgba(230,198,239,0.9);
            background: #ffffff;
            text-decoration: none;
            color: #27163e;
            font-weight: 600;
            box-shadow: 0 6px 16px rgba(160,120,210,0.35);
            font-size: 14px;
        }
        .nav-btn:hover {
            background: #fff7ff;
        }

        .wrapper {
            width: 90%;
            max-width: 1100px;
            margin: 30px auto 40px;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #3a2357;
        }
        .sub {
            font-size: 13px;
            color: #7a668f;
            margin-bottom: 18px;
        }

        .table-card {
            background: rgba(255,255,255,0.9);
            padding: 18px 20px;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.7);
            backdrop-filter: blur(18px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        th, td {
            padding: 10px 8px;
            text-align: left;
        }
        th {
            font-size: 13px;
            color: #6b4e84;
            border-bottom: 1px solid #e5e7eb;
        }
        tr:nth-child(even) {
            background: #f9fafb;
        }
        .status-ok {
            color: #16a34a;
            font-weight: 600;
        }
        .status-fail {
            color: #dc2626;
            font-weight: 600;
        }

        .back-link {
            display: inline-block;
            margin-top: 16px;
            padding: 6px 12px;
            border-radius: 999px;
            background: #eff6ff;
            font-size: 13px;
            text-decoration: none;
            color: #2563eb;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">NAMELESS STORE üåå</div>
    <div class="nav-right">
        <a href="/dashboard" class="nav-btn">üè† Dashboard</a>
        <a href="/cart" class="nav-btn">üõí Cart</a>
        <a href="/profile" class="nav-btn">üë§ Profile</a>
    </div>
</div>

<div class="wrapper" th:object="${user}">
    <h1>Login Activity</h1>
    <div class="sub">
        Recent logins for
        <span th:text="*{username}" style="font-weight:600;"></span>.
        If you see anything you don‚Äôt recognise, change your password and logout from all devices.
    </div>

    <div class="table-card">
        <table>
            <thead>
            <tr>
                <th>Date & Time</th>
                <th>Location</th>
                <th>Device</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${records}">
                <td th:text="${#temporals.format(r.time, 'dd MMM yyyy, HH:mm')}"></td>
                <td th:text="${r.location}"></td>
                <td th:text="${r.device}"></td>
                <td>
                    <span th:if="${r.success}" class="status-ok">Successful</span>
                    <span th:unless="${r.success}" class="status-fail">Failed</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/security" class="back-link">‚Üê Back to Security & Login</a>
</div>

</body>
</html>
