<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Orders | Nameless Store</title>

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", system-ui, sans-serif;
            background: radial-gradient(circle at top left, #ffe1f2 0%, #f2e4ff 35%, #def7ff 85%);
            color: #1f2933;
        }

        /* NAVBAR */
        .navbar {
            width: 100%;
            padding: 14px 7%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg,
                rgba(255,188,222,0.9),
                rgba(201,167,255,0.92),
                rgba(139,233,255,0.9));
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 22px rgba(140,90,200,0.25);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #24142f;
        }
        .logo span { color: #0f9fb7; }

       .nav-right {
          background: #ffffff;
    padding: 8px 18px;
    border-radius: 800px;
    border: 1px solid rgba(230, 198, 239, 0.9);
    cursor: pointer;
    color: #27163e;
    font-weight: 600;
    text-decoration: none;
    box-shadow: 0 6px 16px rgba(160,120,210,0.35);
    gap:8px;
         }
        .nav-btn {
            padding: 7px 16px;
          
            background: rgba(255,255,255,0.9);
            color: #2e1840;
            font-size: 13px;
            text-decoration: none;
            font-weight: 600;
          
            transition: 0.18s ease;
        }

        .nav-btn:hover {
    background: #fff7ff;
}
    

        /* PAGE TITLE */
        h1 {
            text-align: center;
            margin: 40px 0 20px;
            color: #2b1737;
            font-size: 26px;
            font-weight: 700;
        }

        /* ORDER CARD */
        .order-card {
            width: 85%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px 26px;
            border-radius: 20px;
            background: rgba(255,255,255,0.88);
            border: 1px solid rgba(220,195,245,0.9);
            box-shadow:
                0 18px 40px rgba(0,0,0,0.06),
                0 0 40px rgba(190,150,250,0.25);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s ease;
        }

        .order-card:hover {
            transform: translateY(-3px);
            box-shadow:
                0 20px 45px rgba(0,0,0,0.12),
                0 0 45px rgba(185,150,255,0.35);
        }

        .order-id {
            font-size: 18px;
            font-weight: 700;
            color: #2b1737;
        }

        .order-meta {
            margin-top: 6px;
            font-size: 14px;
            color: #62527b;
        }

        .view-btn {
            padding: 9px 18px;
            border-radius: 999px;
            border: none;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, #8be9ff, #6bd5ff, #a8c4ff);
            color: #041018;
            box-shadow:
                0 8px 20px rgba(0,0,0,0.12),
                0 0 22px rgba(140,210,255,0.6);
            transition: 0.18s ease;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 10px 26px rgba(0,0,0,0.15),
                0 0 30px rgba(140,210,255,0.8);
        }

        .empty {
            text-align: center;
            margin-top: 50px;
            font-size: 16px;
            color: #66567d;
        }

    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">NAMELESS <span>STORE</span></div>

    <div class="nav-right">
        <a href="/dashboard" class="nav-btn">üè† Dashboard</a>
        <a href="/products" class="nav-btn">üõç Products</a>
        <a href="/cart" class="nav-btn">üõí Cart</a>
    </div>
</div>

<h1>My Orders</h1>

<!-- If no orders -->
<div th:if="${#lists.isEmpty(orders)}" class="empty">
    You haven‚Äôt placed any orders yet üòå
</div>

<!-- Order list -->
<div th:each="o : ${orders}" class="order-card">

    <div>
        <div class="order-id">
            Order #<span th:text="${o.id}"></span>
        </div>
        <div class="order-meta">
            <span th:text="${#temporals.format(o.orderDate, 'dd MMM yyyy HH:mm')}"></span> ¬∑
            ‚Çπ <span th:text="${o.totalPrice}"></span> ¬∑
            <span th:text="${o.status}"></span>
        </div>
    </div>

    <a th:href="@{/cart/orders/{id}(id=${o.id})}" class="view-btn">View Details</a>
</div>

</body>
</html>
